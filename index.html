<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
   <img src="assets/images/background-pattern-mobile.svg" id="background-image">
  <main id="main-container">
    <div id="FAQs-container">
      <img src="assets/images/icon-star.svg" id="FAQs-star">
      <h1 id="FAQs-title">
        FAQs
      </h1>
    </div>
    <div id="FAQs-list">
      <div class="question-container">
        <p class="question">
          What is Frontend Mentor, and how will it help me?
        </p>
        <img src="assets/images/icon-plus.svg" class="plus-icon" id="plus-icon-1">
      </div>
      <div id="answer-1"></div>
      <hr>
      <div class="question-container">
        <p class="question">
          Is Frontend Mentor free?
        </p>
        <img src="assets/images/icon-plus.svg" class="plus-icon" id="plus-icon-2">
      </div>
      <div id="answer-2"></div>
      <hr>
      <div class="question-container">
        <p class="question">
          Can I use Frontend Mentor projects in my portfolio?
        </p>
        <img src="assets/images/icon-plus.svg" class="plus-icon" id="plus-icon-3">
      </div>
      <div id="answer-3"></div>
      <hr>
      <div class="question-container">
        <p class="question">
          How can I get help if I'm stuck on a challenge?
        </p>
        <img src="assets/images/icon-plus.svg" class="plus-icon" id="plus-icon-4">
      </div>
      <div id="answer-4"></div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LangOfficial</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
